name: anisurge2
description: "AniSurge - Anime Streaming Application for Multi-Platform"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.1
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  
  # Video Player
  video_player: ^2.8.6
  chewie: ^1.8.1
  
  # HTTP & State Management
  http: ^1.2.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  
  # Navigation & Router
  go_router: ^13.2.0
  
  # Android TV Remote Support
  flutter_keyboard_visibility: ^6.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

