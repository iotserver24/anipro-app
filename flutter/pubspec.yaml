name: anisurge2
description: "AniSurge - Anime Streaming Application for Multi-Platform"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.1
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  carousel_slider: ^5.0.0
  readmore: ^2.2.0
  
  # Video Player
  video_player: ^2.8.6
  chewie: ^1.8.1
  wakelock: ^0.4.0
  
  # HTTP & State Management
  http: ^1.2.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  
  # Navigation & Router
  go_router: ^13.2.0
  
  # Android TV Remote Support
  flutter_keyboard_visibility: ^6.0.0
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_database: ^11.1.2
  
  # Utilities
  share_plus: ^10.1.0
  url_launcher: ^6.3.1
  intl: ^0.19.0
  path_provider: ^2.1.4
  file_picker: ^8.1.2
  image_picker: ^1.1.2
  flutter_markdown: ^0.6.18
  xml: ^6.5.0
  giphy_get: ^4.2.0
  dio: ^5.7.0
  flutter_dotenv: ^5.1.0
  package_info_plus: ^8.0.2
  device_info_plus: ^11.1.0
  flutter_tts: ^4.0.2
  flutter_local_notifications: ^18.0.1
  timeago: ^3.7.0
  flutter_colorpicker: ^1.0.3
  expandable_text: ^3.0.0
  flutter_typeahead: ^5.0.0
  flutter_slidable: ^3.1.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

