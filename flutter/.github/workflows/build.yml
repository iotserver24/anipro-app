name: Flutter Multi-Platform Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
      build_number:
        description: 'Build number (e.g., 1)'
        required: true
        type: string
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - draft
          - pre-release
          - latest

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Update version in pubspec.yaml
        working-directory: flutter
        run: |
          sed -i "s/^version: .*/version: ${{ github.event.inputs.version }}+${{ github.event.inputs.build_number }}/" pubspec.yaml
          cat pubspec.yaml | grep "^version:"

      - name: Install dependencies
        working-directory: flutter
        run: flutter pub get

      - name: Build APK
        working-directory: flutter
        run: flutter build apk --release --build-name=${{ github.event.inputs.version }} --build-number=${{ github.event.inputs.build_number }}

      - name: Build APK (Split by ABI)
        working-directory: flutter
        run: flutter build apk --release --split-per-abi --build-name=${{ github.event.inputs.version }} --build-number=${{ github.event.inputs.build_number }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: flutter/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Split APKs artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-split
          path: flutter/build/app/outputs/flutter-apk/app-*-release.apk

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Update version in pubspec.yaml
        working-directory: flutter
        run: |
          (Get-Content pubspec.yaml) -replace '^version: .*', "version: ${{ github.event.inputs.version }}+${{ github.event.inputs.build_number }}" | Set-Content pubspec.yaml
          Get-Content pubspec.yaml | Select-String "^version:"

      - name: Install dependencies
        working-directory: flutter
        run: flutter pub get

      - name: Build Windows
        working-directory: flutter
        run: flutter build windows --release --build-name=${{ github.event.inputs.version }} --build-number=${{ github.event.inputs.build_number }}

      - name: Archive Windows build
        run: Compress-Archive -Path flutter/build/windows/x64/runner/Release/* -DestinationPath windows-release.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: windows-release.zip

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Update version in pubspec.yaml
        working-directory: flutter
        run: |
          sed -i "s/^version: .*/version: ${{ github.event.inputs.version }}+${{ github.event.inputs.build_number }}/" pubspec.yaml
          cat pubspec.yaml | grep "^version:"

      - name: Install dependencies
        working-directory: flutter
        run: flutter pub get

      - name: Build Linux
        working-directory: flutter
        run: flutter build linux --release --build-name=${{ github.event.inputs.version }} --build-number=${{ github.event.inputs.build_number }}

      - name: Archive Linux build
        run: tar -czvf linux-release.tar.gz -C flutter/build/linux/x64/release/bundle .

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: linux-release.tar.gz

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Update version in pubspec.yaml
        working-directory: flutter
        run: |
          sed -i "s/^version: .*/version: ${{ github.event.inputs.version }}+${{ github.event.inputs.build_number }}/" pubspec.yaml
          cat pubspec.yaml | grep "^version:"

      - name: Install dependencies
        working-directory: flutter
        run: flutter pub get

      - name: Build Web
        working-directory: flutter
        run: flutter build web --release --build-name=${{ github.event.inputs.version }} --build-number=${{ github.event.inputs.build_number }}

      - name: Archive Web build
        run: tar -czvf web-release.tar.gz -C flutter/build/web .

      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web-release.tar.gz

  create-release:
    name: Create GitHub Release
    needs: [build-android, build-windows, build-linux, build-web]
    runs-on: ubuntu-latest
    steps:
      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./artifacts

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: ./artifacts

      - name: Download Web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: ./artifacts

      - name: Rename artifacts
        run: |
          mv ./artifacts/app-release.apk ./artifacts/AniSurge-${{ github.event.inputs.version }}-android.apk
          mv ./artifacts/windows-release.zip ./artifacts/AniSurge-${{ github.event.inputs.version }}-windows.zip
          mv ./artifacts/linux-release.tar.gz ./artifacts/AniSurge-${{ github.event.inputs.version }}-linux.tar.gz
          mv ./artifacts/web-release.tar.gz ./artifacts/AniSurge-${{ github.event.inputs.version }}-web.tar.gz

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: AniSurge v${{ github.event.inputs.version }}
          draft: ${{ github.event.inputs.release_type == 'draft' }}
          prerelease: ${{ github.event.inputs.release_type == 'pre-release' }}
          files: |
            ./artifacts/AniSurge-${{ github.event.inputs.version }}-android.apk
